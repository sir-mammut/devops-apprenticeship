# File: .github/workflows/terraform-ci.yml
name: "Terraform CI"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  terraform:
    name: "Terraform Lint & Validate"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        directory:
          - infra/terraform/envs/dev
          - infra/terraform/modules/networking
          - infra/terraform
        # Add more directories (environments/modules) to this list as needed
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v5

      - name: Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: Terraform Fmt Check (${{ matrix.directory }})
        working-directory: ${{ matrix.directory }}
        run: terraform fmt -check -recursive

      - name: Terraform Init (${{ matrix.directory }})
        working-directory: ${{ matrix.directory }}
        run: terraform init -backend=false -input=false

      - name: Terraform Validate (${{ matrix.directory }})
        working-directory: ${{ matrix.directory }}
        run: terraform validate

      - name: TFLint (${{ matrix.directory }})
        working-directory: ${{ matrix.directory }}
        run: |
          tflint --init 
          tflint

      - name: tfsec Security Scan (${{ matrix.directory }})
        working-directory: ${{ matrix.directory }}
        run: |
          if ls *.tf 1> /dev/null 2>&1 || ls *.tf.json 1> /dev/null 2>&1; then
            tfsec --no-color --format sarif --out tfsec.sarif .
          else
            echo "No Terraform files found in ${{ matrix.directory }}, skipping tfsec scan"
            echo '{"version":"2.1.0","$schema":"https://json.schemastore.org/sarif-2.1.0-rtm.5.json","runs":[{"tool":{"driver":{"informationUri":"https://github.com/aquasecurity/defsec","name":"defsec","rules":[]}},"results":[]}]}' > tfsec.sarif
          fi

      - name: Upload tfsec SARIF (${{ matrix.directory }})
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: ${{ matrix.directory }}/tfsec.sarif
